<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SociableSpace</title>

    <!-- <script src="../js/auth.js" type="module"></script> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/ff44b1e859.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/newsfeed.css" />
  </head>
  <body>
    <header class="primary-header | mb-2">
      <div class="container-lg">
        <nav class="navbar bg-white py-0">
          <div class="container-fluid">
            <div class="d-flex gap-3 align-items-center">
              <a class="site-logo clr-primary | navbar-brand fs-2 py-0" href="#">SociableSpace</a>
              <div>
                <button
                  class="search-button-mobile search-button nav-icon-button | btn btn-light"
                  role="button"
                  aria-expanded="false"
                  data-bs-toggle="dropdown"
                >
                  <i class="bx bx-search-alt-2 nav-icons"></i>
                </button>
                <div class="search-dropdown | dropdown-menu">
                  <form class="d-flex px-3 align-items-center gap-1">
                    <div class="mobile-nav-arrow-container">
                      <i class="mobile-nav-arrow | bx bx-arrow-back"></i>
                    </div>
                    <input
                      type="text"
                      class="mobile-dropdown-search | form-control"
                      id="mobile-dropdown-search"
                      placeholder="Search posts, users"
                    />
                  </form>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
            </div>

            <ul
              class="page-nav | navbar-nav mx-auto mb-lg-0 d-flex flex-row align-items-center gap-1"
            >
              <li
                class="home-nav-item | nav-item py-2 active"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                data-bs-custom-class="custom-tooltip"
                data-bs-trigger="hover"
                data-bs-title="Home"
              >
                <a class="nav-link px-4 header-links" aria-current="page" href="#"
                  ><i class="fa fa-home"></i>
                </a>
              </li>
              <li
                class="users-nav-item | nav-item py-2"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                data-bs-custom-class="custom-tooltip"
                data-bs-trigger="hover"
                data-bs-title="Users"
              >
                <a class="nav-link px-4 header-links" href="#" style="padding-block: 0.675rem">
                  <i class="fa fa-users" style="font-size: 1.625rem"></i>
                </a>
              </li>
              <li
                class="friends-nav-item | nav-item py-2"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                data-bs-custom-class="custom-tooltip"
                data-bs-trigger="hover"
                data-bs-title="Friends"
              >
                <a class="nav-link px-4 header-links" href="#">
                  <i class="fa fa-user"></i>
                </a>
              </li>
            </ul>

            <div class="d-flex gap-3 align-items-center">
              <div class="user-search-container | d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="user-search"
                />
                <button
                  class="search-button nav-icon-button | btn btn-light"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-trigger="hover"
                  data-bs-title="Search"
                >
                  <i class="bx bx-search-alt-2 nav-icons"></i>
                </button>
              </div>

              <ul class="navbar-nav mx-auto d-flex flex-row align-items-center gap-1">
                <!-- <li
                  class="search-button-mobile | nav-item py-2 me-3"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-trigger="hover"
                  data-bs-title="Search"
                >
                  <button class="search-button nav-icon-button | btn btn-light" type="submit">
                    <i class="bx bx-search-alt-2 nav-icons"></i>
                  </button>
                </li> -->
                <li
                  class="nav-item py-2"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-trigger="hover"
                  data-bs-title="Create"
                >
                  <button class="nav-icon-button | btn btn-light" type="submit">
                    <i class="fa fa-plus nav-icons"></i>
                  </button>
                </li>
                <li
                  class="nav-item py-2"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-trigger="hover"
                  data-bs-title="Profile Settings"
                >
                  <button class="nav-icon-button | btn btn-light" type="submit">
                    <i class="fa-solid fa-user-gear nav-icons"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="main-content" style="display: none">
      <div class="container-lg">
        <div class="main-grid | row p-3">
          <div class="left | col">
            <div class="row row-cols-1 gap-4">
              <div class="left-content | col">
                <div class="card text-center">
                  <div class="position-relative">
                    <img
                      class="card-img-top border-5 border-secondary-subtle border-opacity-10"
                      src="../assets/images/banner-small.webp"
                      alt=""
                    />
                    <img
                      class="side-profile-image | rounded-circle position-absolute top-100 start-50 translate-middle"
                      src="../assets/images/Picture.jpg"
                      alt=""
                    />
                  </div>
                  <div class="side-profile-content | card-body p-3">
                    <h6 class="fw-bold title">Zain Tanveer</h6>
                    <p class="card-text lh-sm">
                      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum dolorem
                      molestiae, beatae omnis quo ab.
                    </p>
                  </div>
                </div>
              </div>
              <div class="left-content content | col">people</div>
              <div class="left-content content | col">notification</div>
            </div>
          </div>
          <div class="middle | col-md-6">
            <div class="row row-cols-1 gap-4">
              <div class="middle-content | col">
                <div class="card p-3">
                  <div class="row g-0 align-items-center">
                    <div class="search-image-wrapper | col-2">
                      <img
                        src="../assets/images/Picture.jpg"
                        alt="..."
                        class="img rounded-circle"
                        style="width: 3rem"
                      />
                    </div>
                    <div class="col">
                      <div class="search-text | bg-secondary-subtle px-4 rounded-pill">
                        Whats on your mind, Zain?
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="middle-content content | col">
                <div class="card">post</div>
              </div>
            </div>
          </div>
          <div class="right | col">
            <div class="row row-cols-1 gap-4">
              <div class="right-content content | col">notification</div>
              <div class="right-content content | col">advertisement</div>
              <div class="right-content content | col">people</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/newsfeed.js" defer></script>
  </body>
</html>
